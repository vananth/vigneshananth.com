<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stock Tracker - Vignesh Ananth</title>
  <link rel="stylesheet" href="assets/style.css">
  <link rel="stylesheet" href="assets/stocks.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
</head>
<body>

  <nav class="main-nav">
    <a href="/" class="nav-link">me</a>
    <span class="nav-separator">|</span>
    <a href="/writing" class="nav-link">writing</a>
    <span class="nav-separator">|</span>
    <a href="/projects" class="nav-link active">projects</a>
  </nav>

  <h1>Stock Tracker</h1>
  <p class="page-intro">Tracking random stocks I see on Twitter vs. what I'd have made with S&P 500.</p>

  <div class="chart-container">
    <div class="chart-controls">
      <button class="time-range-btn" data-range="1M">1M</button>
      <button class="time-range-btn" data-range="3M">3M</button>
      <button class="time-range-btn" data-range="6M">6M</button>
      <button class="time-range-btn" data-range="1Y">1Y</button>
      <button class="time-range-btn" data-range="5Y">5Y</button>
      <button class="time-range-btn active" data-range="ALL">ALL</button>
    </div>
    <canvas id="performanceChart"></canvas>
  </div>

  <div class="performance-summary">
    <div class="summary-card">
      <div class="summary-label">My Portfolio</div>
      <div class="summary-value" id="portfolioChange">+0.00%</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">S&P 500</div>
      <div class="summary-value" id="sp500Change">+0.00%</div>
    </div>
    <div class="summary-card">
      <div class="summary-label">Outperformance</div>
      <div class="summary-value" id="differencePercent">+0.00%</div>
    </div>
  </div>

  <div class="holdings-section">
    <h2>Holdings</h2>
    <div class="table-container">
      <table class="holdings-table">
        <thead>
          <tr>
            <th>Ticker</th>
            <th>Date Added</th>
            <th>Return</th>
          </tr>
        </thead>
        <tbody id="holdingsTableBody">
          <tr class="no-data">
            <td colspan="3">Loading holdings...</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <script src="assets/stocks.js"></script>
</body>
</html>
